<form [formGroup]="todoForm" (ngSubmit)="seedata(todoForm.value)">
  <div class="form-group">
    <input type="hidden" class="form-control" id="sno" 
    aria-describedby="emailHelp" placeholder="Enter title" formControlName="sno"> 
  </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="exampleInputEmail1" value="8"
      aria-describedby="emailHelp" placeholder="Enter title" formControlName="title"> 
      <small id="title" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="Description">Description</label>
      <input type="text" class="form-control" id="Description" placeholder="Description" formControlName="description">
    </div>
    <div class="form-group">
      <input type="hidden" class="form-control" id="active"  value="1"
      aria-describedby="emailHelp" placeholder="Enter title" formControlName="active"> 
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
